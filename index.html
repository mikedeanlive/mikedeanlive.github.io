<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatriX - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: black;
            color: #22c55e;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            text-align: center;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74,222,128,0.5),
                         0 0 20px rgba(74,222,128,0.3),
                         0 0 30px rgba(74,222,128,0.2),
                         0 0 40px rgba(74,222,128,0.1);
            animation: titleGlow 4s ease-in-out infinite;
        }
        .subtitle {
            font-size: 1.875rem;
            margin-bottom: 4rem;
        }
        .card {
            border: 1px solid #22c55e;
            padding: 2.5rem;
            border-radius: 0.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 32rem;
            margin: 0 auto;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .card p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #22c55e;
            color: black;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            animation: buttonGlow 4s ease-in-out infinite;
        }
        .button:hover {
            background-color: #4ade80;
        }
        .footer {
            margin-top: 4rem;
            font-size: 1.125rem;
            opacity: 0.7;
        }
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(74,222,128,0.5),
                             0 0 20px rgba(74,222,128,0.3),
                             0 0 30px rgba(74,222,128,0.2),
                             0 0 40px rgba(74,222,128,0.1);
            }
            50% { 
                text-shadow: 0 0 20px rgba(74,222,128,0.8),
                             0 0 30px rgba(74,222,128,0.6),
                             0 0 40px rgba(74,222,128,0.4),
                             0 0 50px rgba(74,222,128,0.2),
                             0 0 60px rgba(74,222,128,0.1);
            }
        }
        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(34,197,94,0.5),
                            0 0 20px rgba(34,197,94,0.3),
                            0 0 30px rgba(34,197,94,0.2),
                            0 0 40px rgba(34,197,94,0.1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(34,197,94,0.8),
                            0 0 30px rgba(34,197,94,0.6),
                            0 0 40px rgba(34,197,94,0.4),
                            0 0 50px rgba(34,197,94,0.2),
                            0 0 60px rgba(34,197,94,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">MatriX</div>
            <div class="subtitle">Coming Soon</div>
            <div class="card">
                <h2>The Future is Near</h2>
                <p>MatriX is in early development, aiming to contribute to the #BuildOnTitanX Ecosystem. Stay tuned for updates.</p>
                <p>Be among the first to know:</p>
                <a href="https://t.me/matrixwincrypto" target="_blank" rel="noopener noreferrer" class="button">
                    Join our Telegram
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 0.5rem;">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
            <div class="footer">
                The choice is yours. Red pill or blue pill?
            </div>
        </div>
    </div>
</body>
</html>
