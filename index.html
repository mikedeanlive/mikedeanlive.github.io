<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatriX - Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 15px #22c55e; }
            50% { box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e, 0 0 30px #22c55e; }
        }
        .animate-button-glow {
            animation: buttonGlow 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .animation-delay-1000 {
            animation-delay: 1s;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const ExternalLink = ({ size = 24, ...props }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width={size}
                height={size}
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                {...props}
            >
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const MatriXComponent = () => {
            return (
                <div className="relative flex flex-col items-center justify-center min-h-screen bg-black text-green-500 font-mono overflow-hidden">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[200vw] h-[200vh]">
                        <div className="absolute inset-0 bg-green-500 opacity-10 blur-[100px] animate-pulse"></div>
                        <div className="absolute inset-0 bg-green-600 opacity-5 blur-[150px] animate-pulse animation-delay-1000"></div>
                        <div className="absolute inset-0 bg-green-400 opacity-5 blur-[200px] animate-pulse animation-delay-2000"></div>
                    </div>
                    
                    <div className="relative z-10 text-center">
                        <div className="text-6xl mb-4 animate-pulse font-bold tracking-widest text-green-400" style={{textShadow: '0 0 10px rgba(74,222,128,0.5)'}}>
                            MatriX
                        </div>
                        <div className="text-3xl mb-16 animate-pulse">Coming Soon</div>
                        <div className="border border-green-500 p-10 rounded-lg backdrop-filter backdrop-blur-md bg-opacity-30 bg-black max-w-lg mx-auto">
                            <h2 className="text-2xl mb-6 font-semibold">The Future is Near</h2>
                            <p className="mb-8 text-lg">MatriX is preparing to revolutionize the decentralized world. Stay tuned for the launch.</p>
                            <p className="mb-8 text-lg">Be among the first to know:</p>
                            <a 
                                href="https://t.me/matrixwincrypto" 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="inline-flex items-center justify-center bg-green-500 text-black py-3 px-8 rounded-lg hover:bg-green-400 transition-all duration-300 font-bold text-xl animate-button-glow"
                            >
                                Join our Telegram <ExternalLink className="ml-2" size={24} />
                            </a>
                        </div>
                        <div className="mt-16 text-lg opacity-70">
                            The choice is yours. Red pill or blue pill?
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MatriXComponent />, document.getElementById('root'));
    </script>
</body>
</html>
